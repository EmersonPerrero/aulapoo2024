<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PooBank</title>
    <link rel="stylesheet" href="formulario.component.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo do PooBank" class="logo">
        <h1>Cadastro de Cliente</h1>
    </header>

    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label>Tipo de Cadastro:</label>
            <div>
                <input type="radio" id="cpf" name="tipo" value="cpf" required>
                <label for="cpf">CPF</label>

                <input type="radio" id="pj" name="tipo" value="pj">
                <label for="pj">Pessoa Jurídica (PJ)</label>
            </div>

            <button type="submit">Cadastrar</button>
            <br>
            <a href="/#">Ja possuí cadastro? Clique aqui</a>
        </form>
    </main>

    <footer>
        <p>&copy; Poobank</p>
    </footer>
</body>
</html>
